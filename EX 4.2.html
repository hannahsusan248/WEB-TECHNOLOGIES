<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff704d;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        #time-display {
            margin-top: 10px;
            font-size: 18px;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
        }

        .product-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }

        .product-container img {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .tooltip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .product-container:hover .tooltip {
            display: block;
        }

        .color-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #hover-text {
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
            margin-top: 30px;
        }

        #hover-text:hover {
            color: darkorange;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Fresh Juice Shop
        <div id="time-display">Loading current time...</div>
    </header>

    <section>
        <!-- Dynamic Time Display -->
        <h2>Explore Our Fresh Juices</h2>

        <!-- Feature: Display text when an image is hovered -->
        <div class="product-container">
            <img src="orange-juice.jpeg" alt="Orange Juice">
            <div class="tooltip">Refreshing Orange Juice</div>
        </div>
        <div class="product-container">
            <img src="apple-juice.jpg" alt="Apple Juice">
            <div class="tooltip">Sweet Apple Juice</div>
        </div>
        <div class="product-container">
            <img src="pineapple-juice.jpg" alt="Berry Juice">
            <div class="tooltip">Tasty Berry Juice</div>
        </div>

        <!-- Feature: Change background color on click -->
        <h2>Choose Your Shop Theme</h2>
        <button class="color-button" style="background-color: lightgoldenrodyellow;" onclick="changeBackground('lightgoldenrodyellow')">Sunny Yellow</button>
        <button class="color-button" style="background-color: lightpink;" onclick="changeBackground('lightpink')">Blush Pink</button>
        <button class="color-button" style="background-color: palegreen;" onclick="changeBackground('palegreen')">Fresh Green</button>

        <!-- Feature: Change text when hovered -->
        <h2 id="hover-text" onmouseover="changeText(this)" onmouseout="resetText(this)">Hover over me for a juice tip!</h2>
    </section>

    <script>
        // Dynamic Time Display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = `Current Time: ${timeString}`;
        }
        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Call immediately on load

        // Change Background Color
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }

        // Change Text on Hover
        function changeText(element) {
            element.textContent = "Stay hydrated and enjoy fresh juices!";
        }

        function resetText(element) {
            element.textContent = "Hover over me for a juice tip!";
        }
    </script>
</body>
</html>
