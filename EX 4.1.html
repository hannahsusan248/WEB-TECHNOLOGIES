<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Shop Product Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            /* Light background for the body */
        }


        /* Styling the form container */
        form {
            background-color: #fff3e0;
            /* Light orange background */
            border: 2px solid #ff8c00;
            /* Orange border */
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add some shadow */
        }


        /* Styling form labels and inputs */
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }


        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        /* Styling for the submit button */
        button {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        button:hover {
            background-color: #e67300;
        }
    </style>
    <script>
        function validateForm() {
            const juiceName = document.getElementById('juiceName').value.trim();
            const juiceCategory = document.getElementById('juiceCategory').value;
            const manufacturer = document.getElementById('manufacturer').value.trim();
            const price = document.getElementById('price').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            const packagingType = document.querySelector('input[name="packagingType"]:checked');
            const flavor = document.getElementById('flavor').value;
            const serialNumber = document.getElementById('serialNumber').value.trim();
            const proof = document.getElementById('proof').value;


            // New fields
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value.trim();


            // Juice Name validation
            if (juiceName === '') {
                alert('Juice name is required.');
                return false;
            }


            // Category validation
            if (juiceCategory === '') {
                alert('Please select a juice category.');
                return false;
            }


            // Manufacturer validation
            if (manufacturer === '') {
                alert('Manufacturer is required.');
                return false;
            }


            // Price validation
            if (price === '' || isNaN(price)) {
                alert('Please enter a valid price.');
                return false;
            }


            // Quantity validation
            if (quantity === '' || isNaN(quantity)) {
                alert('Please enter a valid quantity in liters.');
                return false;
            }


            // Packaging type validation
            if (!packagingType) {
                alert('Please select a packaging type.');
                return false;
            }


            // Flavor validation
            if (flavor === '') {
                alert('Please select a flavor.');
                return false;
            }


            // Serial number validation
            if (serialNumber === '') {
                alert('Serial number is required.');
                return false;
            }


            // ID proof validation
            if (proof === '') {
                alert('Please upload a document proof for the juice product.');
                return false;
            }


            // City validation
            if (city === '') {
                alert('City is required.');
                return false;
            }


            // State validation
            if (state === '') {
                alert('Please select a state.');
                return false;
            }


            // Zip code validation
            const zipPattern = /^[0-9]{5}$/;
            if (zip === '') {
                alert('Zip code is required.');
                return false;
            } else if (!zip.match(zipPattern)) {
                alert('Please enter a valid 5-digit zip code.');
                return false;
            }


            // If all validations pass
            alert('Form submitted successfully!');
            return true;
        }
    </script>
</head>


<body>


    <h2>Juice Shop Product Registration Form</h2>


    <form id="myForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="juiceName">Juice Name:</label>
            <input type="text" id="juiceName" name="juiceName" placeholder="Enter the juice name" required>
        </div>


        <div class="form-group">
            <label for="juiceCategory">Juice Category:</label>
            <select id="juiceCategory" name="juiceCategory" required>
                <option value="">Select</option>
                <option value="Fruit">Fruit</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Mixed">Mixed</option>
            </select>
        </div>


        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" placeholder="Enter the manufacturer" required>
        </div>


        <div class="form-group">
            <label for="price">Price (in USD):</label>
            <input type="number" id="price" name="price" placeholder="Enter the price" required>
        </div>


        <div class="form-group">
            <label for="quantity">Quantity (in Liters):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>
        </div>


        <div class="form-group">
            <label>Packaging Type:</label>
            <input type="radio" name="packagingType" value="Bottle" required> Bottle
            <input type="radio" name="packagingType" value="Carton"> Carton
            <input type="radio" name="packagingType" value="Can"> Can
        </div>


        <div class="form-group">
            <label for="flavor">Flavor:</label>
            <select id="flavor" name="flavor" required>
                <option value="">Select</option>
                <option value="Orange">Orange</option>
                <option value="Apple">Apple</option>
                <option value="Carrot">Carrot</option>
                <option value="Mixed Berry">Mixed Berry</option>
                <!-- Add more flavors as necessary -->
            </select>
        </div>


        <div class="form-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter the serial number" required>
        </div>


        <div class="form-group">
            <label for="proof">Upload ID proof:</label>
            <input type="file" id="proof" required>
        </div>


        <!-- New fields -->
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>


        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Choose...</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
                <option value="NY">New York</option>
                <!-- Add other states as needed -->
            </select>
        </div>


        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your zip code" maxlength="5" pattern="\d{5}"
                title="Enter a valid 5-digit zip code" required>
        </div>


        <button type="submit">Submit</button>
    </form>


</body>


</html>
