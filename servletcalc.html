<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Calculation</title>
</head>
<body>
    <h1>Enter Software Information</h1>
    <form action="calculation" method="post">
        <label for="systemSoftware">Number of System Software:</label>
        <input type="number" id="systemSoftware" name="systemSoftware" required><br><br>

        <label for="applicationSoftware">Number of Application Software:</label>
        <input type="number" id="applicationSoftware" name="applicationSoftware" required><br><br>

        <label for="utilitySoftware">Number of Utility Software:</label>
        <input type="number" id="utilitySoftware" name="utilitySoftware" required><br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
